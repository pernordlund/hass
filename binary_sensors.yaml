  - platform: template
    sensors:
      fridge_temp_high:
        value_template: '{{ states("sensor.fridge_temperature") | int > 12 }}'
        friendly_name: 'Fridge temp is high'
      freezer_temp_high:
        value_template: '{{ states("sensor.freezer_temperature") | int > -10 }}'
        friendly_name: 'Freezer temp is high'
      front_door_unlocked:
        value_template: '{{ is_state("lock.id_lock_150_locked", "unlocked") }}'
        friendly_name: 'Front door unlocked'
      arteon_door_unlocked:
        value_template: '{{ is_state("binary_sensor.arteon_doors_locked", "unlocked") }}'
        friendly_name: 'Arteon door unlocked'
      ikea_motion:
        value_template: '{{ is_state("binary_sensor.tradfri_motion_sensor", "on") }}'
        friendly_name: 'IKEA sensor motion'
      garage_door_opened:
        value_template: '{{ is_state("binary_sensor.garage_door_open", "on") }}'
        friendly_name: 'Garage door open'
      smoke_detected:
        value_template: '{{ is_state("binary_sensor.smoke_detector_smoke_alarm_smoke_detected", "on") }}'
        friendly_name: 'Livingroom smoke detected'
      bv_making_hot_water:
        friendly_name: Making hot water
        value_template: "{{ 'on' if ((states.binary_sensor.bv_switch_valve_1.state == 'on') and (states.binary_sensor.bv_compressor.state == 'on')) else 'off'}}"
      bv_heating_house:
        friendly_name: Heating house
        value_template: "{{ 'on' if ((states.binary_sensor.bv_switch_valve_1.state == 'off') and (states.binary_sensor.bv_compressor.state == 'on')) else 'off'}}"
        
  - platform: aarlo
    monitored_conditions:
    - motion
    - sound

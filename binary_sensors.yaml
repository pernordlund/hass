    payload_on: "1"
    payload_off: "0"
  - platform: mqtt
    state_topic: "hass/bv/1A04"
    name: "BV-Pump Cold circuit"
    payload_on: "1"
    payload_off: "0"
  - platform: mqtt
    state_topic: "hass/bv/1A05"
    name: "BV-Pump Heat circuit"
    payload_on: "1"
    payload_off: "0"
  - platform: mqtt
    state_topic: "hass/bv/1A06"
    name: "BV-Pump Radiator"
    payload_on: "1"

  - platform: jsonrest
    scan_interval: 180
    resource: !secret sl_resource
    name: Klisatravagen
    entity_id: light.arbrum_fonster
  - platform: template
    sensors:
      last_trip_allrum:
        value_template: '{{ states.sensor.date__time.state }}'
        friendly_name: 'Allrum trip'
        entity_id: binary_sensor.fibaro_system_fgms001zw5_motion_sensor_sensor
      last_trip_alarm:
        value_template: '{{ states.sensor.date__time.state }}'
        friendly_name: 'Alarm trip'
        entity_id: binary_sensor.fibaro_system_fgbs001_universal_binary_sensor_sensor
      last_trip_forradsdorr:
        value_template: '{{ states.sensor.date__time.state }}'
        friendly_name: 'Forradsdorr trip'
        entity_id: binary_sensor.sensative_strips_sensor
      last_trip_ytterdorr:
        value_template: '{{ states.sensor.date__time.state }}'
        friendly_name: 'Ytterdorr trip'
        entity_id: binary_sensor.fibaro_system_fgbs001_universal_binary_sensor_sensor_2
      last_trip_garagedorr:
        value_template: '{{ states.sensor.date__time.state }}'
        friendly_name: 'Garagedorr trip'
        entity_id: binary_sensor.fibaro_system_fgk101_door_opening_sensor_sensor
      last_trip_flood:
        value_template: '{{ states.sensor.date__time.state }}'
        friendly_name: 'Dishwasher trip '
        entity_id: binary_sensor.dishwasher_flood_template
      solar_angle:
        value_template: '{{ "%+.1f"|format(states.sun.sun.attributes.elevation) }}'
        friendly_name: 'Sun Angle'
        unit_of_measurement: '°'
      sunrise:
        friendly_name: 'Sunrise'
        value_template: '{{ states.sun.sun.attributes.next_rising[11:16] }}'
      slussen:
        friendly_name: 'Slussenbuss'
        entity_id: sensor.klisatravagen
        value_template: >
          {% if states.sensor.klisatravagen -%}
          Tid: 
          {{ states.sensor.klisatravagen.attributes.ResponseData.LatestUpdate[11:16] }}
           -- Kommer: 
          {% for bus in states.sensor.klisatravagen.attributes.ResponseData.Buses %}
          {% if bus.Destination == 'Slussen' -%}{{bus.DisplayTime}} // {%- endif %}{% endfor %}
          {%- else -%}N/A
          {%- endif %}

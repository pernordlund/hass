daily_midnight:
  alias: Daily midnight scripts
  sequence:
  - service: notify.pelles_tfn
    data:
      message: Daily midnight scripts
turn_tv_volume_up:
  alias: TV volume up
  sequence:
  - service: media_player.volume_up
    entity_id: media_player.samsung_tv
  - service: media_player.volume_up
    entity_id: media_player.samsung_tv
  - service: media_player.volume_up
    entity_id: media_player.samsung_tv
  - service: media_player.volume_up
    entity_id: media_player.samsung_tv
  - service: media_player.volume_up
    entity_id: media_player.samsung_tv
turn_tv_volume_down:
  alias: TV volume down
  sequence:
  - service: media_player.volume_down
    entity_id: media_player.samsung_tv
  - service: media_player.volume_down
    entity_id: media_player.samsung_tv
  - service: media_player.volume_down
    entity_id: media_player.samsung_tv
  - service: media_player.volume_down
    entity_id: media_player.samsung_tv
  - service: media_player.volume_down
    entity_id: media_player.samsung_tv
mute_tv:
  alias: Mute TV
  sequence:
  - service: media_player.volume_mute
    data:
      entity_id: media_player.samsung_tv
      is_volume_muted: true
unmute_tv:
  alias: Unmute TV
  sequence:
  - service: media_player.volume_mute
    data:
      entity_id: media_player.samsung_tv
      is_volume_muted: false
turn_on_stereo:
  alias: Turn on Stereo
  sequence:
  - service: media_player.turn_on
    data:
      entity_id: media_player.stereo
turn_off_tv:
  alias: Turn off TV
  sequence:
  - data:
      entity_id: media_player.samusng_tv
    service: media_player.turn_off
good_night:
  alias: Good night
  sequence:
  - service: scene.turn_on
    data:
      entity_id: scene.godnatt
where_is_my_family:
  alias: Where is my family
  sequence:
  - service: notify.pelles_tfn
    data_template:
      message: 'Marie: {{ states.device_tracker.life360_marie.state }}

        Frida: {{ states.device_tracker.life360_frida_nordlund.state }}

        Jenny: {{ states.device_tracker.life360_jenny_nordlund.state }}

        Albin: {{ states.device_tracker.life360_albin_nordlund.state }}

        '
'1576340335902':
  alias: Cancel next goodnight
  sequence:
  - data:
      entity_id: input_boolean.cancel_next_goodnight
    service: input_boolean.turn_on
'1592687963235':
  alias: Latest Rapport
  sequence:
  - data:
      program_name: rapport
    entity_id: media_player.chromecastultra2387
    service: svt_play.play_latest

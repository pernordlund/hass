  timed_klk:
    alias: "Set Klk Timer"
    sequence:
      # Cancel ev. old timer
      - service: script.turn_off
        data:
          entity_id: script.timer_klk_off
      # Set new timer
      - service: script.turn_on
        data:
          entity_id: script.timer_klk_off
  timer_klk_off:
    alias: "Turn Off Klk"
    sequence:
      - delay: '00:{{ states.input_number.klk_timer.state | int }}:00'
      - service: homeassistant.turn_off
        entity_id: switch.klk_nere_switch
  timed_badrum:
    alias: "Set Badrum Timer"
    sequence:
      # Cancel ev. old timer
      - service: script.turn_off
        data:
          entity_id: script.timer_badrum_off
      # Set new timer
      - service: script.turn_on
        data:
          entity_id: script.timer_badrum_off
  timer_badrum_off:
    alias: "Turn Off badrum"
    sequence:
      - delay: '00:{{ states.input_number.badrum_timer.state | int }}:00'
      - service: homeassistant.turn_off
        entity_id: switch.badrum_uppe_switch_2
  daily_midnight:
    alias: "Daily midnight scripts"
    sequence:
      - service: notify.pelles_tfn
        data:
          message: Daily mignight scripts
  turn_tv_volume_up:
    alias: "TV volume up"
    sequence:
      - service: media_player.volume_up
        entity_id: media_player.tv
      - service: media_player.volume_up
        entity_id: media_player.tv
      - service: media_player.volume_up
        entity_id: media_player.tv
      - service: media_player.volume_up
        entity_id: media_player.tv
      - service: media_player.volume_up
        entity_id: media_player.tv
  turn_tv_volume_down:
    alias: "TV volume down"
    sequence:
      - service: media_player.volume_down
        entity_id: media_player.tv
      - service: media_player.volume_down
        entity_id: media_player.tv
      - service: media_player.volume_down
        entity_id: media_player.tv
      - service: media_player.volume_down
        entity_id: media_player.tv
      - service: media_player.volume_down
        entity_id: media_player.tv
  mute_tv:
    alias: "Mute TV"
    sequence:
      - service: media_player.volume_mute
        data:
          entity_id: media_player.tv
          is_volume_muted: true
  unmute_tv:
    alias: "Unmute TV"
    sequence:
      - service: media_player.volume_mute
        data:
          entity_id: media_player.tv
          is_volume_muted: false
  turn_on_stereo:
    alias: "Turn on Stereo"
    sequence:
      - service: media_player.turn_on
        data:
          entity_id: media_player.stereo
  turn_off_tv:
    alias: "Turn off TV"
    sequence:
      - service: media_player.turn_off
        data:
          entity_id: media_player.tv
  good_night:
    alias: "Good night"
    sequence:
      - service: scene.turn_on
        data:
          entity_id: scene.godnatt
  next_bus:
    alias: "Next bus"
    sequence:
    - service: shell_command.update_bus
    - service: tts.google_say
      entity_id: media_player.living_room_speaker
      data_template:
        message: "{{ states.sensor.slussen.state }}"
  where_is_my_family:
    alias: "Where is my family"
    sequence:
      - service: notify.pelles_tfn
      data_template:
        message: >
          Marie: 
          {{ states.device_tracker.marie_marie.state }}
            Frida: 
          {{ states.device_tracker.frida_frida.state }}
            Jenny: 
          {{ states.device_tracker.jenny_jenny.state }}
            Albin: 
          {{ states.device_tracker.albin_albin.state }}
  update_next_bus:
    alias: "Update next bus"
    sequence:
    - service: shell_command.update_bus



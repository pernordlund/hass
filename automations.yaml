- id: '666'
  alias: Charger
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.current_l1_savsangarvagen_54_a
    for:
      hours: 0
      minutes: 1
      seconds: 0
    above: '31'
    id: p1High
  - platform: numeric_state
    entity_id: sensor.current_l2_savsangarvagen_54_a
    for:
      hours: 0
      minutes: 1
      seconds: 0
    above: '31'
    id: p2High
  - platform: numeric_state
    entity_id: sensor.current_l3_savsangarvagen_54_a
    for:
      hours: 0
      minutes: 1
      seconds: 0
    above: '31'
    id: p3High
  - platform: numeric_state
    entity_id: sensor.current_l1_savsangarvagen_54_a
    for:
      hours: 0
      minutes: 2
      seconds: 0
    below: '18'
    id: p1Low
  - platform: numeric_state
    entity_id: sensor.current_l2_savsangarvagen_54_a
    for:
      hours: 0
      minutes: 2
      seconds: 0
    below: '18'
    id: p2Low
  - platform: numeric_state
    entity_id: sensor.current_l3_savsangarvagen_54_a
    for:
      hours: 0
      minutes: 2
      seconds: 0
    below: '18'
    id: p3Low
  - platform: numeric_state
    entity_id: input_number.power
    below: '18'
    id: tlow
    for:
      hours: 0
      minutes: 0
      seconds: 10
  - platform: numeric_state
    entity_id: input_number.power
    above: '31'
    for:
      hours: 0
      minutes: 0
      seconds: 10
    id: thigh
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: sensor.ehqyy3ll_status
        state: charging
      - condition: or
        conditions:
        - condition: trigger
          id: p1High
        - condition: trigger
          id: p2High
        - condition: trigger
          id: p3High
        - condition: trigger
          id: thigh
      sequence:
      - service: easee.pause
        data:
          charger_id: EHQYY3LL
      - service: input_boolean.turn_on
        entity_id: input_boolean.easee_paused
    - conditions:
      - condition: state
        entity_id: input_boolean.easee_paused
        state: 'on'
      - condition: and
        conditions:
        - condition: numeric_state
          entity_id: sensor.current_l1_savsangarvagen_54_a
          below: '18'
        - condition: numeric_state
          entity_id: sensor.current_l2_savsangarvagen_54_a
          below: '18'
        - condition: numeric_state
          entity_id: sensor.current_l3_savsangarvagen_54_a
          below: '18'
        - condition: numeric_state
          entity_id: input_number.power
          below: '18'
      sequence:
      - service: easee.resume
        data:
          charger_id: EHQYY3LL
      - service: input_boolean.turn_off
        entity_id: input_boolean.easee_paused
  mode: single

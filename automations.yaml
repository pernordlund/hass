- id: A016
  alias: 0 - Some lights on when Pelle gets home in the afternoon
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: device_tracker.pelle_gps
    from: not_home
    to: home
  condition:
    condition: time
    after: '14:00:00'
    before: '20:00:00'
  action:
  - service: homeassistant.turn_on
    entity_id: group.lights_pelle
- id: A017

- id: '1544037641675'
  alias: Arbrum on motion
  trigger:
  - entity_id: binary_sensor.fibaro_system_fgms001_zw5_motion_sensor_sensor
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: timer.arbrum_motion
    state: idle
  - after: '14:00:00'
    before: '23:00:00'
    condition: time
  action:
  - data:
      entity_id: light.arbrum_skrivbord
    service: homeassistant.turn_on
  - data:
      entity_id: timer.arbrum_motion
    service: timer.start
- id: '1544045540211'
  alias: XX-test-timer-arbrum
  initial_state: 'off'
  trigger:
  - event_data:
      entity_id: timer.arbrum_motion
    event_type: timer.finished
    platform: event
  condition: []
  action:
  - data:
      message: No motion in arbrum
    service: notify.pelles_tfn

#MQTT config
  broker: 192.168.1.33
  username: !secret mq_username
  password: !secret mq_password
  birth_message:
    topic: 'hass/mqttclients/hass'
    payload: 'Hass mqtt online'
  will_message:
    topic: 'hass/mqttclients/hass'
    payload: 'Hass mqtt offline'
  discovery: true
  discovery_prefix: hass
